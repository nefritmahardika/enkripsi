<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enkripsi</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>
<body>
    <header>
    <nav>
        <div class="logo">
            <a href=""><img src="assets/logo.png" alt=""></a>
    </nav>
    </header>
    <div class="container">
        <h2>Caesar Cipher</h2>
        <label for="text">Masukkan teks atau kode anda: </label>
        <textarea id="text" placeholder="Masukkan teks atau kode..."></textarea>
        <label for="shift">Masukkan nilai pergeseran: </label>
        <input type="number" id="shift" value="3" min="-Infinity">
       <div class="arrow">
        <i href="#" onclick="decreaseShift()" class="ri-arrow-left-line"></i>
        <i href="#" onclick="increaseShift()" class="ri-arrow-right-line"></i>
       </div>
        <br>
        <div class="button">
            <button onclick="encrypt()">Enkripsi</button>
            <button onclick="decrypt()">Dekripsi</button>
            <button type="reset" onclick="resetFields()">Hapus</button>
        </div>
        <label for="text">Hasil: </label>
        <textarea id="result" readonly></textarea>
    </div>
    <footer>
        <p><a href="https://github.com/nefritmahardika" target="_blank">Nefrit Mahardika</a> Â© 2024</p>
    </footer>
<script src="js/script.js"></script>
</body>
</html>
